	<style>
		.droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; border: 1px dashed #000; }
		.draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px; cursor: hand; cursor: pointer; border: 1px solid #000;}
	</style>

	<script>
	$(function() {
		$( ".draggable" ).draggable({ revert: "invalid" });

		$( ".droppable" ).droppable({
			activeClass: "ui-state-hover",
			hoverClass: "ui-state-active",
			drop: function( event, ui ) {

				var value = $(this).attr('amt');
				//alert(value);

				var targetElem = $(this).attr("id");

				$( this )
					.addClass( "ui-state-highlight" )
					.find( "p" )
						.html( "Dropped! inside " + targetElem );

						//alert(targetElem);

			}
		});
		
	});

	</script>
